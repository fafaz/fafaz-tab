<!DOCTYPE html>

<html>

<head>
  <title>FAFAZ UI COMPONENT__MODAL</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      font-size: 15px;
      margin: 0;
      padding: 0;
      background-color:#f9f9f9;
    }

    .header {
      border:1px solid #f1f1f1;
      padding:1em 0;
    }
    .container {
      width: 100%;
    }

    .container-inner {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
  <link rel="stylesheet" href="../build/Tab.min.css">
  <script src="../build/Tab.min.js"></script>
</head>

<body>
  <header class="header">
    <div class="container-inner">
      fafazTab
    </div>
  </header>
  <div class="container">
    <div class="container-inner">
      <div class="tab-container">
        <div class="tab-header">
          <div class="tab-header__item is-active">TAB1</div>
          <div class="tab-header__item">TAB11</div>
          <div class="tab-header__item">TAB111</div>
          <div class="tab-header__item">TAB1111</div>
          <div class="tab-header__item">TAB11111</div>
        </div>
        <div class="tab-body">
          <div class="tab-body__item is-active">content 1</div>
          <div class="tab-body__item">content 2</div>
          <div class="tab-body__item">content 3</div>
          <div class="tab-body__item">content 4</div>
          <div class="tab-body__item">content 5</div>
        </div>
      </div>
      <div class="tab-container">
        <div class="tab-header">
          <div class="tab-header__item is-active">TAB1</div>
          <div class="tab-header__item">TAB2</div>
          <div class="tab-header__item">TAB3</div>
          <div class="tab-header__item">TAB4</div>
          <div class="tab-header__item">TAB5</div>
          <div class="tab-header__activeLine"></div>
        </div>
        <div class="tab-body">
          <div class="tab-body__item is-active">content 1</div>
          <div class="tab-body__item">content 2</div>
          <div class="tab-body__item">content 3</div>
          <div class="tab-body__item">content 4</div>
          <div class="tab-body__item">content 5</div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    (function () {
      window.onload = function () {
        var Tab = new fafaz.Tab('.tab-container');
      }
    })();
  </script>
</body>

</html>
